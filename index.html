<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
      crossorigin="anonymous"
    />
    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
    <link href="stylesheets/app.css" rel="stylesheet" type="text/css" />

    <title>SheCode+</title>
  </head>
  <body>
    <div class="container">
      <form class="search-form" id="search-form">
        <h1>Weather Forcast üå°</h1>
        <div class="row">
          <div class="col-6">
            <input
              class="form-control shadow-sm"
              type="search"
              placeholder="Enter a City..."
              autofocus="on"
              autocomplete="off"
              id="city-input"
            />
          </div>

          <div class="col-3">
            <input
              type="submit"
              value="Search"
              class="form-control btn btn-primary shadow-sm w-100"
            />
          </div>
          <div class="col-3">
            <button class="btn btn-success w-100" id="current-location-button">
              Current
            </button>
          </div>
        </div>
        <h2>Today</h2>

        <div class="card-group">
          <div class="card">
            <div class="card-body">
              <h5 id="city"></h5>
              <p class="card-text">
                <strong id="description"></strong>
                <span class="temperature" id="temperature"></span>
                <span class="units"> ¬∞C </span>
              </p>
              <p class="card-text">
                <small id="date"></small>
              </p>
            </div>
          </div>
          <div class="card">
            <div class="card-body">
              <h5 class="card-title"></h5>
              <p class="card-text">
                <br />
                <strong>Humidity:<span id="humidity"></span>%</strong>
                <br />
                <strong>Wind: <span id="wind"></span> km/h</strong>
              </p>
              <p class="card-text">
                <small class="text-muted"></small>
              </p>
            </div>
          </div>
        </div>
        <br />
        <br />
        <h2>Daily</h2>

        <div class="card-group">
          <div class="card">
            <div class="card-body">
              <h5 class="card-title">15¬∞</h5>
              <p class="card-text"><strong>Sunny</strong> üå§</p>
              <p class="card-text">
                <small class="text-muted">Tue 21 , December 2021</small>
              </p>
            </div>
          </div>
          <div class="card">
            <div class="card-body">
              <h5 class="card-title">14¬∞</h5>
              <p class="card-text"><strong>Cloudy</strong> ‚òÅ</p>
              <p class="card-text">
                <small class="text-muted">Wed 22 , December 2021</small>
              </p>
            </div>
          </div>
          <div class="card">
            <div class="card-body">
              <h5 class="card-title">16¬∞</h5>
              <p class="card-text"><strong>Cloudy</strong> ‚òÅ</p>
              <p class="card-text">
                <small class="text-muted">Thu 23 , December 2021</small>
              </p>
            </div>
          </div>
        </div>
      </form>
      <small
        ><a href="https://github.com/motishokri/Weather-app" target="_blank"
          >Open-source code</a
        >, by Motahare Shokri</small
      >
    </div>
    <script src="js/app.js"></script>
  </body>
</html>
